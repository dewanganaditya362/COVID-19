<!DOCTYPE html>
<html lang="en">
<head>
  <title>Corona Updates</title>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel=stylesheet type ="text/css" href="canvas.css">
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 
</head>
<body>
    
 <div class="nav">
        <div class="logo"><h1>COVID-19 UPDATES</h1></div>
     <div class="links">
        <span><a href="#">HOME</a></span>
        <span><a href="#">ABOUT</a></span>
    </div>
    </div>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="corona1.jpg" width="100%">
    </div>
    <div class="carousel-item">
      <img src="corona2.jpg" width="100%">
    </div>
    <div class="carousel-item">
      <img src="corona3.png" width="100%">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

    <div class="analytics"><h1>ANALYTICS</h1></div>

    
    <main>
        <div class="stats">
            <div class="latest-reports">
                
            <div class="country">
                <div class="name">Loading...</div>
                <div class="country-change">Change</div>
                <div class="search-country hide">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search Country...">
                        <img src="close.svg" class = "close">
                    </div>
                    <div class="country-list">
                          
                    </div>
                    
                </div>
                </div>
                 
                <div class="total-tests">
                <div class="title">TOTAL TESTS</div>
                <div class="value">0</div>
        </div>
            <div class="total-cases">
                <div class="title">TOTAL CASES</div>
                <div class="value">0</div>
                <div class="new-value">+0</div>
        </div>
                <div class="active-cases">
                <div class="title">ACTIVE CASES</div>
                <div class="value">0</div>
        </div>
        
            <div class="recovered">
                 <div class="title">RECOVERED</div>
                <div class="value">0</div>
                
            </div>
        
    
            <div class="deaths">
                <div class="title">DEATHS</div>
                <div class="value">0</div>
                <div class="new-value">+0</div>
                </div>
                
            </div>
            
            <div class="chart">
                <canvas id="axes_line_chart" width="900px" height="500"></canvas>
            </div>
        </div>
    
    </main>
    
    <footer>
        <h1>STAY HOME STAY SAFE</h1>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    
    <script src="countries.js"></script>
    
    <script src="canvas.js"></script>
    
    </body>
</html>
